<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>login</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <link rel="stylesheet" href="../dist/css/login.css">

<body>

        <div class="head_top">

            <ul>
                <li>

                <li>
                    <input id="pwd" type="password" placeholder="密码" required>
                    <span></span>
                </li>
                <li><input id="login" type="button" value="登录"></li>
                <li>
                    <span>手机号快捷登录</span>
                    <span>忘记密码</span>
                </li>
            </ul>
        </form>
    </section>
    <footer>
        <div class="icon">
            <img src="../dist/img/login/qq.png" alt="">
        </div>
        <div class="icon">
            <img src="../dist/img/login/wechat.png" alt="">
        </div>
        <div class="icon">
            <img src="../dist/img/login/sina.png" alt="">
        </div>
        <div class="icon">
            <img src="../dist/img/login/zhifu.png" alt="">

    <aside>
